<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Healthcare Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Healthcare Management</h1>
                <p class="role-badge doctor">Doctor Portal</p>
            </div>
            <p class="subtitle">Doctor Login</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div id="loginError" class="error-message"></div>
            <p class="login-tip">Demo: username: <strong>doctor1</strong>, password: <strong>doctor123</strong></p>
            
            <div class="signup-toggle" style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                Don't have an account? <a href="signup-doctor.html">Sign up here</a>
            </div>
            
            <p class="back-link"><a href="role-selector.html">‚Üê Back to Role Selection</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Set role context
        sessionStorage.setItem('role', 'DOCTOR');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const credentials = btoa(`${username}:${password}`);
                const response = await fetch('http://localhost:8081/api/auth/check-username/' + username, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + credentials
                    }
                });
                
                if (response.ok) {
                    sessionStorage.setItem('authCredentials', credentials);
                    sessionStorage.setItem('username', username);
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
