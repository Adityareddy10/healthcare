<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up - Healthcare Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .form-group-row {
                grid-template-columns: 1fr;
            }
        }
        
        .signup-toggle {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        .signup-toggle a {
            color: #007bff;
            text-decoration: none;
        }
        
        .signup-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <div class="login-header">
                <h1>Healthcare Management</h1>
                <p class="role-badge patient">Patient Registration</p>
            </div>
            <p class="subtitle">Create Your Patient Account</p>
            
            <form id="signupForm">
                <!-- Required Fields -->
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" placeholder="Choose your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>

                <!-- Optional Personal Information -->
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter phone number">
                </div>

                <!-- Address Information -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Street address">
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="State">
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" placeholder="Zip code">
                    </div>
                    <div class="form-group">
                        <label for="bloodType">Blood Type</label>
                        <select id="bloodType">
                            <option value="">Select...</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Create Account</button>
            </form>
            
            <div id="signupError" class="error-message"></div>
            <div id="signupSuccess" class="success-message"></div>

            <div class="signup-toggle">
                Already have an account? <a href="login-patient.html">Login here</a>
            </div>

            <p class="back-link"><a href="role-selector.html">‚Üê Back to Role Selection</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081/api';

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const gender = document.getElementById('gender').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zipCode = document.getElementById('zipCode').value;
            const bloodType = document.getElementById('bloodType').value;

            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            // Clear previous messages
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
            successDiv.textContent = '';
            successDiv.classList.remove('show');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match!';
                errorDiv.classList.add('show');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long!';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register/patient`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        dateOfBirth: dateOfBirth || null,
                        gender: gender || null,
                        phoneNumber: phoneNumber || null,
                        address: address || null,
                        city: city || null,
                        state: state || null,
                        zipCode: zipCode || null,
                        bloodType: bloodType || null,
                        medicalRecordNumber: ''
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.classList.add('show');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login-patient.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed. Please try again.';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('show');
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
